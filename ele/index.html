<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular-1.5.11/angular.js" type="text/javascript"></script>
    <script src="angular-1.5.11/angular-route.js" type="text/javascript"></script>
    <script src="ele.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>ele首页</title>
</head>
<body>
    <div id="wrap">
        <div id="nav">
            <div class="logo">
                <img  src="img/logo.gif" alt="logo"/>
            </div>
            <ul class="nav-list">
                <li class="active"><a href="javascript:;">首页</a></li>
                <li><a href="javascript:;">我的订单</a></li>
                <li><a href="javascript:;">加盟合作</a></li>
            </ul>
            <ul class="nav-link">
                <li class="server">
                    <span>服务中心</span>
                </li>
                <li class="phone">
                    <span>手机应用</span>
                </li>
            </ul>
            <div class="sign-logon">
                <span>登录/注册</span>
            </div>
        </div>
        <div id="position">
            <div class="location">
                <i>当前位置：</i><span>雁塔区电子城街道高新...</span><strong>[切换地址]</strong>
            </div>
            <input type="text" value="搜索商家、美食..."/>
        </div>
        <div id="options" ng-controller="appCon" >
            <li class="all">商家分类：</li>
            <my-tabs><!--最外层指令-->
                <my-pane title="全部商家"></my-pane>
                <my-pane title="快餐便当"><!--内层指令-->
                    <ul  ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data1">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="特色菜系"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data2">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="异国料理"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data3">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="小吃夜宵"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data4">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="甜品饮品"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data5">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="果蔬生鲜"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data6">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="鲜花蛋糕"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data7">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
                <my-pane title="商店超市"><!--内层指令-->
                    <ul ng-controller="myCtrl">
                        <li class="tab" ng-class="{hover:isSelect==$index}" ng-click="selectMe($index)" ng-repeat="x in data8">
                            {{x}}
                        </li>
                    </ul>
                </my-pane>
            </my-tabs>
            <ul id="content">
                <my-imgs>
                    <my-img></my-img>
                </my-imgs>
                <!--<li  ng-mouseenter="showDetails()" ng-mouseleave="hideDetails()">-->
                    <!--<a href="#"><img src="img/包子1.gif" alt="包子"/></a>-->
                    <!--<div class="baozi1" ng-show="show">-->
                        <!--<img src="img/飞鸿肉夹馍.gif"/>-->
                    <!--</div>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
    <div id="side">
        <ul class="info">
            <li class="indent" ng-mouseenter="show1 = true" ng-mouseleave="show1 = false">
                <a href="#"><img src="img/side1.gif" alt="订单"/></a>
                <div class="indentInfo" ng-show="show1"><img src="img/indentInfo.gif" alt=""/></div>
            </li>
            <li class="line1"><a href="#"><img src="img/side2.gif"/></a></li>
            <li class="cart"><a href="#"><img src="img/side3.gif" alt="购物车"/></a></li>
            <li class="line2"><a href="#"><img src="img/side2.gif"/></a></li>
            <li class="myInfo" ng-mouseenter="show2 = true" ng-mouseleave="show2 = false">
                <a href="#"><img src="img/side4.gif" alt="用户信息"/></a>
                <div class="indentInfo" ng-show="show2"><img src="img/myInfor.gif" alt=""/></div>
            </li>
        </ul>
        <ul class="contact">
            <li class="download" ng-mouseenter="show3 = true" ng-mouseleave="show3 = false">
                <a href="#"><img src="img/side5.gif" alt="下载"/></a>
                <div class="downloadInfo" ng-show="show3"><img src="img/downloadInfo.gif" alt=""/></div>
            </li>
            <li class="service" ng-mouseenter="show4 = true" ng-mouseleave="show4 = false">
                <a href="#"><img src="img/side6.gif" alt="在线客服"/></a>
                <div class="indentInfo" ng-show="show4"><img src="img/serviceInfo.gif" alt=""/></div>
            </li>
        </ul>

    </div>

</body>
</html>
